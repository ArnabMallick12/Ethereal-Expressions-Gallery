<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/uora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <title>User or Artist Selection</title>
</head>

<body>
    <header>
      <div id="logo">

        <img src="Gallery/logo.jpg" alt="logo">
      </div>
        <h1>Ethereal Expressions Gallery</h1>
    </header>

    <section id="selection">
        <h2>Choose Your Role</h2>

        <div class="role-buttons">
            <button onclick="redirectToUserPage()">User</button>
            <button onclick="redirectToArtistPage()">Artist</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h2>About Us</h2>
                <p>Welcome to Ethereal Expressions Gallery, where art comes to life.</p>
            </div>
            <div class="footer-section contact">
                <h2>Contact Us</h2>
                <p>Email: contact@etherealgallery.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Ethereal Expressions Gallery</p>
        </div>
    </footer>

    <script>
        function redirectToUserPage() {
            window.location.href = "userregistration.html";
        }

        function redirectToArtistPage() {
            window.location.href = "registration.html";
        }
    </script>
</body>

</html>
