<body>
  <!-- <div id="header"></div> -->
  <header>
    <div id="logo">

      <img src="Gallery/logo.jpg" alt="logo">
    <h1>Ethereal Expressions Gallery</h1>
    </div>
  </header>

  <section id="registration-form">
    <h2>Registration</h2>
    <form action="/register", method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="artstylel">Art Style:</label>
      <input type="text" id="artstyle" name="artstyle" required>

      <label for="Description">Description:</label>
      <input type="tel" id="Description" name="Description" placeholder="Describe about yourself" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" onclick="openlogin()">Register</button>
    </form>
    <div class="login-link">already have an account? <a href="login.html">Login</a></div>
  </section>

  <div id="footer"></div>
</body>
<script>
  function openlogin() {
    window.location.href = "loading.html";
  }
