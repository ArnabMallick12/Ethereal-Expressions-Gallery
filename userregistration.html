<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/registerstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
  <title>About Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>
<title>Registration</title>
</head>

<body>
  <!-- <div id="header"></div> -->
  <header>
    <h1>Ethereal Expressions Gallery</h1>
</header>

  <section id="registration-form">
    <h2>Registration</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" onclick="openlogin()">Register</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-section about">
        <h2>About Us</h2>
        <p>Welcome to Ethereal Expressions Gallery, where art comes to life.</p>
      </div>
      <div class="footer-section contact">
        <h2>Contact Us</h2>
        <p>Email: contact@etherealgallery.com</p>
        <p>Phone: +1 234 567 890</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Ethereal Expressions Gallery</p>
    </div>
  </footer>
</body>
<script>
    function openlogin() {
        window.location.href="index.html";
    }
</script>

</html>
